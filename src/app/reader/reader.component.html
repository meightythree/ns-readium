<FlexboxLayout
  flexDirection="column"
>
  <nota:WebViewExt
    #webview
    height="70%"
    width="100%"
    [debugMode]="true"
    [src]="src$ | async"
    [displayZoomControls]="false"
    (loaded)="onLoaded($event)"
  ></nota:WebViewExt>

  <FlexboxLayout flexDirection="row" alignItems="center" justifyContent="center">
    <Label [text]="readerService.activePage$ | async"></Label>
    <Slider minValue="0" [maxValue]="readerService.pages$ | async" (valueChange)="onSliderValueChange($event)" width="75%"></Slider>
    <Label [text]="readerService.pages$ | async"></Label>
  </FlexboxLayout>

  <!-- userView -->
  <Label text="mode: {{readerService.userView$ | async}} | pages: {{ readerService.pages$ | async }}"></Label>
  <Label text="pageOffsets: {{ readerService.pageOffsets$ | async | json }}"></Label>
  <Label text="dimensions: {{ readerService.dimensions$ | async | json }}" [textWrap]="true"></Label>
  <Button text="change mode" backgroundColor="blue" color="white" (tap)="onChangeUserView()"></Button>
  <!-- userView -->

  <!-- orientation -->
  <!-- <Label text="{{ pages$ | async }} | isLandscape$: {{ isLandscape$ | async | json }} | isPortrait$: {{ isPortrait$ | async | json }}"></Label> -->
  <!-- orientation -->
</FlexboxLayout>
