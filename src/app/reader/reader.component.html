<FlexboxLayout
  flexDirection="column"
>
  <nota:WebViewExt
    #webview
    height="600"
    width="100%"
    [debugMode]="true"
    [src]="src$ | async"
    [displayZoomControls]="false"
    (loaded)="onLoaded($event)"
  ></nota:WebViewExt>
  <Label text="mode: {{userView$ | async}} | pages: {{ pages$ | async }}"></Label>
  <Button text="change mode" backgroundColor="blue" color="white" (tap)="onButtonTap()"></Button>
  <!-- <Label text="{{ pages$ | async }} | isLandscape$: {{ isLandscape$ | async | json }} | isPortrait$: {{ isPortrait$ | async | json }}"></Label> -->
</FlexboxLayout>
