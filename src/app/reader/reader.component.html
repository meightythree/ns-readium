<FlexboxLayout
  flexDirection="column"
>
  <nota:WebViewExt
    #webview
    height="70%"
    width="100%"
    [debugMode]="true"
    [src]="src$ | async"
    [displayZoomControls]="false"
    (loaded)="onLoaded($event)"
  ></nota:WebViewExt>

  <!-- userView -->
  <Label text="mode: {{userView$ | async}} | pages: {{ pages$ | async }}"></Label>
  <Label text="pageOffsets: {{ pageOffsets$ | async | json }}"></Label>
  <Label text="dimensions: {{ dimensions$ | async | json }}" [textWrap]="true"></Label>
  <Button text="change mode" backgroundColor="blue" color="white" (tap)="onChangeUserView()"></Button>
  <!-- userView -->

  <!-- orientation -->
  <!-- <Label text="{{ pages$ | async }} | isLandscape$: {{ isLandscape$ | async | json }} | isPortrait$: {{ isPortrait$ | async | json }}"></Label> -->
  <!-- orientation -->
</FlexboxLayout>
